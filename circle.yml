machine:
  services:
    - docker
  environment:
    DOCKERIMAGE: ericdill/obvious-ci

dependencies:
  # Note, we used to use the naive caching of docker images, but found that it was quicker
  # just to pull each time. #rollondockercaching
  override:
      - docker pull ${DOCKERIMAGE}
#    - docker pull pelson/conda32_obvious_ci

test:
  override:
    # Run, test and (if we have a BINSTAR_TOKEN) upload the distributions.
    - export pyver=2.7; export npyver=1.9; ./ci_support/run_docker_build.sh
    - export pyver=3.4; export npyver=1.9; ./ci_support/run_docker_build.sh

